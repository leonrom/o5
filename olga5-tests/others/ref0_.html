<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>ref0_</title>
	<link rel="shortcut icon" href="../add/favicon.svg" type="image/x-icon">

	<script async src=' ../olga5/o5com.js' 
		data-o5consts="o5debug=0"		
		btn_play= +../blog/media/image/play.png;
		data-o5urlrfs="
			мой-блог=https://rombase.h1n.ru/o5/blog;
			btn_stop='мой-блог + /media/image/play_Freepik.png'
		"
	></script>
	<script data-src='+ o5inc.js'></script>
	<script  src='../olga5/o5ref.js' 
		o5tag_attrs="img=image_play;a,img,audio=href,data-href,src,_src;"
		data-o5consts=" #пример параметров в кавычках;
			o5tag_attrs='
				img=image_play,
				a img audio= href data-href src,
			 	audio= href';
			par1=11 # первая строка
				12
				13 # последняя строка;
			par2= # числовой параметр с 'лишней' кавычкой
				12
				';
			par1=21 # дубликат параметра (ошибка)
				22
				23 # последняя строка;
	   	"
		o5urlrfs="
			url_ma='мой-блог + /media';
			url_tt='url_ma + /tt';
			
			url_tt='url_ma2 + /tt2' # ошибка (дубликат);

			медиа =  blog/media/;
			images=_url_olga5 + ../blog/media/image;
			audios = 'мой-блог + /media/audio';
			iTunes-icon='images + /iTunes-icon.png';
		"
	>
	</script>

	<script async src='../olga5/o5snd.js' 
	data-o5consts=" #пример параметров без кавычек и без semicolons
		o5tag_attrs=
			img=image_play,
			a img audio= href data-href src ,
			 audio= href
	   "
		data-o5urlrfs="
			btn_play=' + ../blog/media/image/play.png';
			btn_stop='мой-блог + /media/image/play_Freepik.png';
		"
	></script>


</head>
